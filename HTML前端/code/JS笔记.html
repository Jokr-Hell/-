<script>
  /*     
    一、输出语法
      0.嵌入式
        a标签内使用
        <a href="javascript:alert('Hello world! ');">111</a>
        非a标签内使用
        <div onclick="alert('hello')">111222</div>
      1.弹窗型
        alert('abc')
        -> 输出数字可以不适用引号
      2.控制台输出
        console.log('abc')
      3.输出到页面
        document.write('abc')
        可以识别HTML元素标签例如document.write('<h1></h1>')
  
    二、定义变量
      1.使用var
        var 变量名(以数字开头) = 变量值
      2.也可以不使用var
        变量名 = 变量值 
  
    三、数据类型
      1.数字
        -> 整型，浮点型，等等
      2.字符串
        -> "hello"
        -> 'hello'
        -> `hello`
      3.布尔
        -> TRUE FALSE
      4.NaN
        -> 非数字类型
      5.空
        -> undefined
          本来有一个值，但是没有
        -> NULL
          有一个值，这个值为空
    四、typeof 关键字  
      //检测变量数据类型
      1. typeof 变量
        -> 只能检测紧跟着的变量的数据类型
      2. typeof(变量)
        -> 检测整个括弧里面的整体的数据类型
      3. 返回值类型res就是一个字符串型
    五、数据类型转换
      1.转数字 Number()
        + 语法：Number(数据)
        + 特点：
        -> 能转换成数字的,会直接返回数值
        -> 不能转换成数字的,会返回NaN 
  */
</script>
