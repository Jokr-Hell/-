<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        空格  后代选择器
        >     亲儿子选择器
        +     第一个亲兄弟选择器
        ~     后续所有亲兄弟选择器
        []    [class] 所有有class的元素，具有某个属性的匹配选择器
                [class =  a] 某个class有且仅为a属性完全匹配，如class="a"
                [class ~= a] class中包含a这个属性匹配,class="a b c"
                [class *= a] class中属性值包含a字符,class="vadf"
                [class ^= a] class中属性值以a开头,class="abc"
                [class &= a] class中属性值以a结尾,class="bvca"
        */
        .li1+li{
            background-color: aqua;
        }
        .li1~li{
            background-color: brown;
        }
    </style>
</head>
<body>
    <ul>
        <li class="li1">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
