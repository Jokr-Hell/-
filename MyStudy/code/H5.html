<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: 100%;
        }
        header,footer{
            height: 50px;
            line-height: 50px;
            background-color: orange;
            text-align: center;
        }
        section{
            height: calc(100% - 100px);
        }
        /* 
        锚点：页面不同区域的跳转，使用a链接
        <a href="#锚点名字"></a>
        <div id="锚点名字"></div>
        
        */
    </style>
</head>
<body>
    <header>header</header>
    <section></section>
    <footer>footer</footer>
</body>
</html>
