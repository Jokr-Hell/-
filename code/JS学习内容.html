<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .box1{
      width: 100%;
      height: 300px;
      border: 1px solid red;
      margin: 0 auto;
      text-align: center;
    }
    .dengyu{
      width: 20px;
    }
  </style>
</head>
<body>
    <input type="text" name="" id="first">
    <select name="" id="type">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
    </select>
    <input type="text" name="" id="second">
    <button type="button" class="dengyu" id="btn">=</button>
    <input type="text" name="" disabled id="result">
    <hr>
  <script>

    btn.onclick=function(){
      var a = parseFloat(first.value);
      var b = second.value - 0;
      var t = type.value;
      //console.log(a,b,t);
      var res;
      switch(t){
        case '+': res = a+b;break
        case '-': res = a-b;break
        case '*': res = a*b;break
        case '/': res = a/b;break
      }
      result.value = res;
    }

    // var txtres=new Array;
      for(var i=1 ; i <= 9;i++ ){
        for(var j=1 ; j <= i;j++ ){
          document.write(j," * ",i," = ",i*j,' ');
        }
        document.write('<br>');
      }
    
    
    

  </script>
</body>
</html>
